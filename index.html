<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>My Workspace</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 240px;
      border-right: 1px solid #ddd;
      padding: 12px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 16px;
    }

    .item {
      padding: 6px;
      cursor: pointer;
    }

    .item.active {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .item:hover {
      background-color: #f0f0f0;
    }

    #editor {
      flex: 1;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      resize: none;
      font-size: 14px;
      padding: 8px;
    }

    button {
      margin-top: 8px;
      width: 100px;
      padding: 6px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>内容</h2>
    <div id="list"></div>
  </div>

  <div id="editor">
    <textarea id="content" placeholder="在这里写点什么……"></textarea>
    <button id="saveBtn">保存</button>
  </div>

  <script>
    const STORAGE_KEY = 'my_workspace_posts';

    let posts = [];
    let currentId = null;

    const listEl = document.getElementById('list');
    const textarea = document.getElementById('content');
    const saveBtn = document.getElementById('saveBtn');

    // 初始化数据
    function loadPosts() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        posts = JSON.parse(raw);
      } else {
        posts = [
          { id: 1, title: '第一条记录', content: '' },
          { id: 2, title: '第二条记录', content: '' }
        ];
        savePosts();
      }
    }

    function savePosts() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
    }

    // 渲染左侧列表
    function renderList() {
      listEl.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'item' + (post.id === currentId ? ' active' : '');
        div.textContent = post.title;
        div.onclick = () => selectPost(post.id);
        listEl.appendChild(div);
      });
    }

    // 选中一条
    function selectPost(id) {
      const post = posts.find(p => p.id === id);
      if (!post) return;

      currentId = id;
      textarea.value = post.content;
      renderList();
    }

    // 保存当前内容
    saveBtn.onclick = () => {
      if (currentId === null) return;

      const post = posts.find(p => p.id === currentId);
      post.content = textarea.value;
      savePosts();
      alert('已保存');
    };

    // 启动
    loadPosts();
    selectPost(posts[0].id);
  </script>

</body>
</html>
